<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
  <form style="display:flex;flex-direction:column;gap:5px;">
    <div>
      <label>Name on Card:</label>
      <input type="text" />
    </div>
    <div>
      <label>Card Number:</label>
      <input type="password" />
    </div>
    <div>
      <label>Expiration date:</label>
      <input type="text" />
    </div>
    <div>
      <label>CVV:</label>
      <input type="password" />
    </div>
    <div>
      <label>Zip code:</label>
      <input type="text" />
    </div>
        <button style="width:150px;height:30px;background-color:lightblue;border-radius:20px"><b>Complete Payment</button>
  </form>
  <script>
    function sendMessage() {
      window.parent.postMessage("Payment Successfull", "http://localhost:3000");
    }
  </script>
</body>
</html>
